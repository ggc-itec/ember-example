<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>

  <body>
    <script type='text/x-handlebars'>
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Ember</a>
        </div>
        
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'currency'}}Currency{{/link-to}}</li>
            <li>{{#link-to 'stocks'}}Stocks{{/link-to}}</li>
            <li>{{#link-to 'activity'}}Activity{{/link-to}}</li>
            <li>{{#link-to 'favorites'}}Favorites{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}} </li>
          </ul>
        </div>
        
      </div>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="about">
      <div class="about">
        This app uses Ember.js...
      </div>
    </script>

    <script type='text/x-handlebars' id='currency'>
      <table class='table'>
        <thead>
          Currencies
        </thead>
        {{#each}}
          <tr>
            <td>{{from}}</td>
          </tr>
        {{/each}}      
      </table>
    </script>
    
    <script type='text/x-handlebars' id='stocks'>
      <table class='table'>
        <thead>
          Stocks
        </thead>
        {{#each}}
          <tr>
            <td>
            {{#link-to 'stock' this}}
              {{quote}}
            {{/link-to}}
            </td>
          </tr>
        {{/each}}      
      </table>
      
      {{outlet}}      
    
    </script>
    
    <script type='text/x-handlebars' id='stock'>
      <h1>
      {{description}}
      </h1>
    </script>
    
    <script type='text/x-handlebars' id='activity'>
      {{title}}
      <ul>
        {{#each items}}
          <li>{{{description}}}</li>
        {{/each}}
      </ul>
    </script>
    
    <script type='text/x-handlebars' id='favorites'>
     <div class="row">
        <div class="col-lg-4">
          {{title}}
            <ul>
              {{#each items}}
                 <li>{{{description}}}</li>
              {{/each}}
            </ul>
        </div>
        <div class="col-lg-8">
          <p>Here be text </p>
        </div>
      </div> 
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.2.0.js"></script>
    <script src="js/libs/ember-data-1.0.0.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
  </body>
</html>
